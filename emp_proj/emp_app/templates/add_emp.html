<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'icon/favicon-32x32.png' %}" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">Home</span></a>

          <a class="nav-link" href="{% url 'all_emp' %}">View all Employee</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'add_emp' %}">Add an Employee</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'remove_emp' %}">Remove an Employee</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'filter_emp' %}">Filter Employee Details</span></a>
        </li>
      </ul>
    </div>
  </nav>
    <div class="container">
        <h1>Add an Employee</h1>
        <hr>
        <form action="/add_emp" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{first_name}}">
          </div>
          <div class="form-group">
            <label for="fisrt_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name }}">
          </div> 
          <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" value="{{ salary }}">
          </div>
          <div class="form-group">
            <label for="dept">Department</label>
            <input type="number" class="form-control" id="department" name="dept" value="{{ dept }}">
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input type="number" class="form-control" id="role" name="role" value="{{ role }}">
          </div>
          <div class="form-group">
            <label for="bonus">Bonus</label>
            <input type="number" class="form-control" id="bonus" name="bonus" value="{{ bonus }}">
          </div>
          <div class="form-group">
            <label for="bonus">Phone</label>
            <input type="number" class="form-control" id="phone" name="phone" value="{{ phone }}">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
